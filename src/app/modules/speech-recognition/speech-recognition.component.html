<div class="interaction">
  <h2>Conversation with Speech Synthesis</h2>
  <div *ngIf="positiveFoods">
    <p><strong>Healthy Food:</strong> {{ positiveFoods }}</p>
  </div>
  <div *ngIf="socialActivities">
    <p><strong>Social Activities:</strong> {{ socialActivities }}</p>
  </div>
  <div *ngIf="gratitudeFamily">
    <p><strong>Gratitude to Family:</strong> {{ gratitudeFamily }}</p>
  </div>
  <div *ngIf="gratitudeFriends">
    <p><strong>Gratitude to Friends or Others:</strong> {{ gratitudeFriends }}</p>
  </div>
</div>
